<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 4.1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script>
        function AnotherFunction(){
            alert("You used another function");
        }
    </script>
</head>
<body>
    <header class="header">
        <h1 class="title">Функціональне застосування JS</h1>
    </header>
    <nav class="padd menu">
        <ul class="menucats">
            <li> <a href="JavaScript: window.alert('Something');"> URL-cхема</a></li>
            <li ondblclick="MyFunction();">Обробник події</li>
            <li>Підстановка</li>
            <li onclick="AnotherFunction();">Вставка</li>
        </ul>
    </nav>
    <main class="padd main"></main>
    <footer class="padd footer"></footer>
</body>
</html>
